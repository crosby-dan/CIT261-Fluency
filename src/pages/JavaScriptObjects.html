<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/canvas.css">
    <script src="../scripts/util.js"></script>
    <title>Dan Crosby CIT 261 Fluency Demonstration - JavaScript Objects</title>
</head>
<body>
<H1>Dan Crosby CIT 261 Pets Site</H1>
<fieldset>
    <label for="inputPetName">Enter pet name</label>
    <input type="text" id="inputPetName" name="inputPetName">
    <button onclick="createPet('Dog');">Create Dog</button>
    <button onclick="createPet('BarkingDog');">Create Barking Dog</button>
    <button onclick="createPet('Cat');">Create Cat</button>
    <button onclick="createPet('ScratchingCat');">Create Scratching Cat</button>
    <p id="currentDate"></p>
    <label for="myStyle">Select Display Style</label>
    <select id="myStyle">
        <option value="0">Select Formatting</option>
        <option value="1">Change font color to blue</option>
        <option value="2">Change font color to red</option>
        <option value="3">Set font size to 40px</option>
        <option value="4">Set font size to 14px</option>
        <option value="5">Set background color coral</option>
        <option value="6">Clear background color</option>
    </select>
    <input type="checkbox" id="styleCats" name="change cats" checked>
    <label for="styleCats">change cats</label>
    <input type="checkbox" id="styleDogs" name="change dogs" checked>
    <label for="styleDogs">change dogs</label>
    <button id="showtheater" onclick="toggleTheater();">Show/Hide Pet Theater</button>
    <button onclick="window.open('/fluency/pages/LawnGame.html');">Clean the back yard</button>
    <audio id="audioController">
        <source id="mp3Audio" type="audio/mpeg">
    </audio>
</fieldset>
<script src="../scripts/cssFormatDemo.js"></script>

<div class="row">
    <div class="column">
        <H2>Pets at home</H2>
        <UL id="petObjectsHome" class="flex-container"></UL>
        </div>
    <div class="column2">
        <div id="wrapper">
            <H2 id="videomessage">Pet Theater</H2>
            <video id="tomjerry" width="160px" controls>
                <source src="../img/Tom_And_Jerry.mp4" type="video/mp4">
            </video><br>
            <button id="playpause" onclick="playPause()">Play/Pause</button>
            <button id="playbig" onclick="playerBig()">Big</button>
            <button id="playsmall" onclick="playerCompact()">Small</button>
        </div>
        <div id="hotel">
            <H2 id="hotelmessage">Pets at Pet Hotel</H2>
            <img src="../img/pethotel.jpg" class="pethomeimg" alt="Image of pet hotel">
            <button class="button2" onclick="RetrievePetsFromHotel();">Retrieve pets from hotel</button>
        </div>
        <div id="timeout">
            <H2 id="timeoutmessage">Pet on timeout</H2>
            <img src="../img/pettimeout.jpg" class="pethomeimg" alt="Image of pet on timeout">
            <button class="button2" onclick="RetrievePetFromTimeout();">Retrieve pet from timeout</button>
        </div>
    </div>
</div>
<script src="../scripts/objectDemo.js"></script>
<script src="../scripts/html5Video.js"></script>

</body>
</html>
